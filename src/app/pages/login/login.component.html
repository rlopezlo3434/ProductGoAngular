<div
  class="login-container"
  style="justify-content: center; align-items: center"
>
  <header class="content-fondo">
    <div class="logo"></div>
    <div class="fondo"></div>
    <div class="icon-user"></div>
  </header>
  <div class="content-login container">
    <form (ngSubmit)="onSubmit()">
      <div style="justify-content: center; align-items: center">
        <div style="text-align: center">
          <div class="form-title">
            <p class="login-title">ProductGo</p>
          </div>
          <div class="form-group">
            <input
              placeholder="Usuario"
              id="username"
              type="text"
              name="username"
              class="input-user login-control"
              [(ngModel)]="username"
            />
          </div>
          <div class="form-group">
            <input
              placeholder="ContraseÃ±a"
              id="password"
              type="password"
              name="password"
              class="login-control"
              [(ngModel)]="password"
            />
          </div>
          <div class="form-group">
            <button class="btn btn-login btn-block" type="submit" name="submit">
              Ingresar
            </button>
          </div>
        </div>
      </div>

      
    </form>
  </div>
</div>
