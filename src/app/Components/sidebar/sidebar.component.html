<header>
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav
        #sidenav
        class="sidenav"
        style="border: none"
        fixedInViewport
        mode="side"
        opened="true"
      >
        <div style="background-color: #272829">
          <mat-toolbar
            style="
              display: flex;
              align-items: center;
              justify-content: start;
              background-color: #272829;
            "
          >
            <img
              src="../../../assets/icon/ProductGo-icon.png"
              style="margin-right: 10px; height: 28px"
            />
            <span style="color: #fff; font-size: 22px" id=""
              ><b>Product</b>Go</span
            >
          </mat-toolbar>
        </div>
        <mat-nav-list style="background-color: #f5f5f5">
          <app-modulos (moduloSeleccionado)="sidenav.close()"></app-modulos>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <mat-toolbar
          style="
            font-size: 22px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            margin: 0px 0px 0px 0px;
            background-color: #6dac3b;
          "
        >
          <div style="background-color: #6dac3b">
            <button
              style="border: none; background-color: transparent"
              mat-icon-button
              (click)="sidenav.toggle()"
            >
              <i class="fa-solid fa-bars icon-navbar"></i>
            </button>
            <span><b>Product</b>Go <b>v 1.0.3</b></span>
          </div>
          <div>
            <!-- Iconos adicionales en la barra de navegación -->
            <i class="fa-solid fa-bell icon-navbar icon-navbar-left mt-1"></i>
            <i
              class="fa-solid fa-circle-user icon-navbar icon-navbar-left mt-1"
              (click)="toggleDropdown()"
            ></i>
  
            <!-- Cuadro flotante con las opciones, solo visible al hacer clic -->
            
          </div>
         
        </mat-toolbar>
        <mat-drawer-container>
          <mat-drawer-content>
            <div>
              <router-outlet></router-outlet>
            </div>
          </mat-drawer-content>
        </mat-drawer-container>
      </mat-sidenav-content>
    </mat-sidenav-container>
    <div *ngIf="showDropdown" class="modal-overlay" (click)="toggleDropdown()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <ul>
          <li (click)="logout()" class="logout-block" >
            <i class="fa-solid fa-right-from-bracket" style="margin-right: 20px !important;"></i>
            <span>Cerrar Sesión</span>
          </li>
        </ul>
      </div>
    </div>
    
  </header>
