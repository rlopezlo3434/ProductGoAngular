<header>
  <nav class="navbar navbar-dark bg-green">
    <div class="d-flex justify-content-start align-items-center">
      <!-- Botón para abrir el sidebar -->
      <button
        type="button"
        id="sidebarCollapse"
        class="btn"
        (click)="toggleSidebar()"
      >
        <i class="fa-solid fa-bars icon-navbar"></i>
      </button>

      <div class="navbar-brand" style="font-size: 22px">
        <span><b>Product</b>Go <b>v 1.0.322</b></span>
      </div>
    </div>

    <div class="d-flex justify-content-end align-items-center">
      <!-- Iconos adicionales en la barra de navegación -->
      <i class="fa-solid fa-bell icon-navbar mt-1"></i>
      <i class="fa-solid fa-bell icon-navbar mt-1"></i>

      <i
        class="fa-solid fa-circle-user icon-navbar icon-navbar-left mt-1"
        (click)="toggleDropdown()"
      ></i>

      <!-- Cuadro flotante con las opciones, solo visible al hacer clic -->
      <div *ngIf="showDropdown" class="dropdown-menu-profile">
        <ul>
          <li (click)="logout()">Cerrar Sesión</li>
          <!-- Puedes agregar más opciones aquí -->
        </ul>
      </div>
    </div>
  </nav>
</header>
